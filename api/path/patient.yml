/accounts/{accountId}/providers/{providerId}:
  parameters:
    - $ref: "../parameter/account.yml#/accountId"
    - $ref: "../parameter/patient.yml#/patientId"
  get:
    operationId: getPatient
    summary: Get patient
    tags: [Patients]
    responses:
      "200":
        description: Success.
        content:
          application/json:
            schema: { $ref: "../schema/provider.yml#/provider" }
  post:
    operationId: createPatient
    summary: Create patient
    tags: [Patients]
    responses:
      "200":
        description: Updated existing patient.
        content:
          application/json:
            schema: { $ref: "../schema/provider.yml#/provider" }
      "201":
        description: Created new patient.
        content:
          application/json:
            schema: { $ref: "../schema/provider.yml#/provider" }
